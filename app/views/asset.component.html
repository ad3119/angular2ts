<div class="panel panel-primary">
    <div class="panel-heading ">
        Assets ({{assetServiceLength}})<a class="pull-right"><span class="glyphicon glyphicon-cog"></span> </a>
    </div>
    <div class="panel-body">
        <label class="label-highlight">1 Invalid Meta Data File</label>
        <table class="table table-condensed table-striped table-bordered table-hover">
            <tr>
                <th>Status</th>
                <th># of assets</th>
                <th>% of assets</th>
            </tr>
            <tr *ngFor="#wf of assetServices">
                <td> {{wf.status}}</td>
                <td> {{wf.assetnumber}}</td>
                <td> {{wf.assetpercentage |percentage }} </td>
            </tr>
        </table>
    </div>
</div>
